<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>Welcome, {{ user.username }}</p>

    <!-- logout -->
    {% if user.is_authenticated %}
        <p><a href="/accounts/logout/">Logout</a></p>
    {% else %}
        <p><a href="/accounts/login/">Login</a> | <a href="/accounts/signup/">Sign Up</a></p>
    {% endif %}
</body>
</html>
