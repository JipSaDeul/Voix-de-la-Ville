{% load static %}
<!-- templates/account/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <h2>Sign Up Page</h2>
    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    {% else %}
        <p>No signup form available.</p>
    {% endif %}
    
    <p>Already have an account? <a href="/accounts/login">Login</a></p>
</body>
</html>
