{% load static %}
{% load i18n %}
<!-- templates/account/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% trans 'Sign Up' %}</title>
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <h2>{% trans "Sign Up Page" %}</h2>
    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans "Sign Up" %}</button>
        </form>
    {% else %}
        <p>{% trans "No signup form available." %}</p>
    {% endif %}
    
    <p>{% trans "Already have an account?" %} <a href="/accounts/login">{% trans "Login" %}</a></p>
</body>
</html>
